{% extends "index.html" %}
<head>
{% block title %}newsfeed{% endblock %}
</head>
{% block body %}
<h2>Welcome {{username}}</h2> <a href="/logout">logout</a>
<form action="/newsfeed" method="post">
<input type="text" name="status" value="put your post here"></input>
<input type="submit" value="submit">
</form>
{% for post in posts %}
<h1>{{post.status}}</h1>
<h1>{{post.time}}</h1>
<h1>{{post.username}}</h1>
</form>

{% endfor %}
{% endblock %}
